<template>
    <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#description">Description</a></li>
        <li><a data-toggle="pill" href="#log-this">Log this</a></li>
        <li><a data-toggle="pill" href="#history">History</a></li>
    </ul>

    <div class="tab-content">
        <div id="description" class="tab-pane fade in active">
            <h3 innerhtml.bind="exercise.name">${exercise.name}</h3>
            <p>${exercise.description}</p>
        </div>
        <div id="log-this" class="tab-pane fade">
            <h3>Log this</h3>
            <p>
                <form role="form" submit.delegate="addMeasureLog()">
                    <input type="hidden" name="exercise.id" value.bind="exercise.id" value="${exercise.id}" />

                    <label repeat.for="unitType of exercise.unitTypes">
                        <input type="hidden" value.bind="unitTypeIds" value="${unitType.id}"/>
                        ${unitType.name} (${unitType.unit})<input type="text" value.bind="unitTypes"/>
                    </label>

                    <button class="btn btn-danger" type="submit" textcontent.bind="exercise.name"></button>
                </form>
            </p>
        </div>
        <div id="history" class="tab-pane fade">
            <h3>History</h3>
            <p>
            <ul class="nav navbar-nav">
                <li repeat.for="item of measure_logs">
                    <label textcontent.bind=""/>

                    <label repeat.for="unitType of item.unitTypes">
                        <input type="hidden" value.bind="unitTypeIds" value="${unitType.id}"/>
                        ${unitType.name} (${unitType.unit})<input type="text" value.bind="unitTypes"/>
                    </label>
                </li>
            </ul>
            </p>
        </div>
    </div>
</template>
