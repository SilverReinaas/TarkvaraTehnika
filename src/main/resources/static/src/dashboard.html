<template>
    <h1>My Exercises</h1>
    <div class="container-fluid">
            <ul>
                <li repeat.for="item of exercises" class="dashboard">
                    <form role="form" submit.delegate="openExercise()">
                        <input type="hidden" name="exerciseId" value.bind="exerciseId" value="${item.id}" />
                        <button class="btn btn-danger" type="submit" textcontent.bind="item.name"></button>
                    </form>
                </li>
            </ul>
    </div>
</template>
