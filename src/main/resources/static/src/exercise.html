<template>

	<form role = "form" submit.delegate = "addExercise()">
		<label for = "name">Exercise name</label>
		<input type = "text" value.bind = "name" placeholder = "Name">
		
		<br/>

		<label for = "description">Description</label>
		<textarea rows="5" value.bind = "description" placeholder = "(optional)"></textarea>
        
        <br/>

        <label repeat.for="item of unitTypes">
            <input type = "checkbox" value.bind = "item.id" checked.bind = "selectedUnitTypes">${item.name} (${item.unit})
        </label>

        <br/>
        
		<button type = "submit">Create exercise</button>
	</form>

</template>
