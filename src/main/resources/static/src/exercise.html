<template>

	<form role = "form" submit.delegate = "addExercise()">
		<div class="form-group">
			<label for = "name">Exercise name</label>
			<input type = "text" class="form-control" value.bind = "name" placeholder = "Name">
		</div>

		<div class="form-group">
			<label for = "description">Description</label>
			<textarea class="form-control" rows="5" value.bind = "description" placeholder = "(optional)"></textarea>
		</div>

		<div class="form-group">
			<div class="checkbox" repeat.for="item of unitTypes">
				<label><input type="checkbox" value.bind = "item.id" checked.bind = "selectedUnitTypes">${item.name} (${item.unit})</label>
			</div>
		</div>

		<div class="form-group">
			<select multiple value.bind="selectedMuscles">
				<option repeat.for="item of muscles" model.bind = "item.id">${item.muscleName}</option>
			</select>
		</div>

			<button type = "submit" class="btn btn-success">Create exercise</button>
	</form>

</template>
